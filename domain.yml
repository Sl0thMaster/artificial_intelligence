version: "3.1"

intents:
  - chitchat
  - start
  - choose_number
  - choose_template
  - choose_search_by
  - fb2
  - epub
  - rtf
  - txt
  - ask

responses:
  utter_start:
  - text: "Привет, я - бот для поиска книг\nВы хотите найти определенную книгу, подобрать по жанру или вам что-то порекомендовать?"

  utter_chitchat:
  - text: "Мне не удалось распознать ваш запрос, давайте попробуем снова\nВы хотите найти определенную книгу, подобрать по жанру или вам что-то порекомендовать?"

  utter_choose_search_by:
    - text: "Вы хотите искать по автору или по названию?"

  utter_your_ask:
    - text: "Ваш запрос?"

entities:
  - TEMPLATE
  - ASK
  - NUMBER
  - SEARCH_BY

slots:
  DOWNLOAD_LINK:
    type: text
    mappings:
      - type: custom
        action: action_show_selected_book
  TEMPLATE:
    type: categorical
    values:
      - жанр
      - рекомендация
      - поиск
    mappings:
      - type: from_entity
        entity: TEMPLATE
  ASK:
    type: text
    mappings:
      - type: from_entity
        entity: ASK
  NUMBER:
    type: text
    mappings:
      - type: from_entity
        entity: NUMBER
  SEARCH_BY:
    type: categorical
    values:
      - автор
      - название
    mappings:
      - type: from_entity
        entity: SEARCH_BY

actions:
  - action_reset_slots
  - action_show_popular_books
  - action_show_genres
  - action_show_subgenres
  - action_show_books_by_subgenre
  - action_show_found_books
  - action_show_found_authors
  - action_show_books_by_author
  - action_show_selected_book
  - action_fb2
  - action_epub
  - action_rtf
  - action_txt
  - utter_start
  - utter_choose_search_by
  - utter_your_ask

session_config:
  session_expiration_time: 5
  carry_over_slots_to_new_session: true
