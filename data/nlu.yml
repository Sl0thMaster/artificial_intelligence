version: "3.1"

nlu:
- intent: greet
  examples: |
    - здравствуйте
    - здравствуй
    - привет
    - здарова
    - салют

- intent: bot_challenge
  examples: |
    - ты бот?
    - ты человек?
    - я говорю с ботом?
    - я говорю с человеком?
    - кто ты?
    - что ты?
    - что ты такое?
    - кто ты такой?

- intent: choose_number
  examples: |
    - [1](NUMBER)
    - [2](NUMBER)
    - [23](NUMBER)
    - [один](NUMBER:1)
    - [первый](NUMBER:1)
    - [четыре](NUMBER:4)
    - [четвертый](NUMBER:4)
    - [девять](NUMBER:9)
    - [девятый](NUMBER:9)

- intent: choose_template
  examples: |
    - [искать](TEMPLATE:поиск)
    - по [поиску](TEMPLATE:поиск)
    - [поиск](TEMPLATE:поиск)
    - [найти](TEMPLATE:поиск)
    - [найти](TEMPLATE:поиск) книгу
    - [найти](TEMPLATE:поиск) определенную книгу
    - [жанр](TEMPLATE:жанр)
    - по [жанру](TEMPLATE:жанр)
    - подобрать по [жанру](TEMPLATE:жанр)
    - [рекомендация](TEMPLATE:рекомендация)
    - мне [порекомендовать](TEMPLATE:рекомендация)
    - нуждаюсь в [рекомендации](TEMPLATE:рекомендация)
    - по [рекомендации](TEMPLATE:рекомендация)
    - [порекомендуй](TEMPLATE:рекомендация) мне книгу
    - [посоветуй](TEMPLATE:рекомендация) мне что-нибудь

- intent: choose_search_by
  examples: |
    - [автор](SEARCH_BY:автор)
    - по [автору](SEARCH_BY:автор)
    - [название](SEARCH_BY:название)
    - по [названию](SEARCH_BY:название)

- intent: ask
  examples: |
    - [чехов](ASK:[чехов])
    - [мертвые души](ASK:[мертвые, души])
    - [александр сергеевич пушкин](ASK:[александр, сергеевич, пушкин])